<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DreamMaker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .alert.success-alert {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="/" class="logo">
                        <i class="fas fa-paint-brush"></i>
                        <h1>DreamMaker</h1>
                    </a>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>
                
                <div class="auth-form">
                    <div class="alert error-alert" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-text"></span>
                    </div>
                    
                    <div class="alert success-alert" id="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="success-text"></span>
                    </div>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loader">
                                <i class="fas fa-spinner fa-spin"></i> Signing In...
                            </span>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
            
            <div class="auth-image login-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Check URL parameters for verification success
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('verified') === 'true') {
                const successMessage = document.getElementById('success-message');
                const successText = document.getElementById('success-text');
                
                successText.textContent = 'Email verified successfully! You can now log in.';
                successMessage.style.display = 'flex';
                
                // Update the URL without refreshing to remove the parameter
                const url = new URL(window.location);
                url.searchParams.delete('verified');
                window.history.replaceState({}, '', url);
                
                // Focus on the username field
                document.getElementById('username').focus();
            }
        });
    </script>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
