<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - DreamMaker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .verification-code-input {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 24px 0;
        }
        
        .verification-code-input input {
            width: 60px;
            height: 70px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--bg-input);
            font-size: 24px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .verification-code-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        .timer {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-tertiary);
            text-align: center;
        }
        
        .resend-link {
            margin-top: 8px;
            text-align: center;
        }
        
        .resend-link a {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-link a.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            text-decoration: none;
        }
        
        .edit-email {
            margin-top: 32px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .alert.success-alert {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="/" class="logo">
                        <i class="fas fa-paint-brush"></i>
                        <h1>DreamMaker</h1>
                    </a>
                    <h2>Verify Your Email</h2>
                    <p>We've sent a 6-digit code to <br><strong id="user-email">{{ email }}</strong></p>
                </div>
                
                <div class="auth-form">
                    <div class="alert error-alert" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-text"></span>
                    </div>
                    
                    <div class="alert success-alert" id="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="success-text"></span>
                    </div>
                    
                    <form id="verification-form">
                        <div class="verification-code-input">
                            <input type="text" maxlength="1" id="code-1" class="code-input" inputmode="numeric" pattern="[0-9]*" required>
                            <input type="text" maxlength="1" id="code-2" class="code-input" inputmode="numeric" pattern="[0-9]*" required>
                            <input type="text" maxlength="1" id="code-3" class="code-input" inputmode="numeric" pattern="[0-9]*" required>
                            <input type="text" maxlength="1" id="code-4" class="code-input" inputmode="numeric" pattern="[0-9]*" required>
                            <input type="text" maxlength="1" id="code-5" class="code-input" inputmode="numeric" pattern="[0-9]*" required>
                            <input type="text" maxlength="1" id="code-6" class="code-input" inputmode="numeric" pattern="[0-9]*" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Verify Email</span>
                            <span class="btn-loader">
                                <i class="fas fa-spinner fa-spin"></i> Verifying...
                            </span>
                        </button>
                    </form>
                    
                    <div class="timer" id="timer">Code expires in: <span id="countdown">30:00</span></div>
                    
                    <div class="resend-link">
                        <a href="#" id="resend-code" class="disabled">Resend Code</a>
                    </div>
                    
                    <div class="edit-email">
                        <a href="/signup">Use a different email</a>
                    </div>
                </div>
            </div>
            
            <div class="auth-image signup-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/verify_email.js"></script>
</body>
</html>
