<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - DreamMaker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .code-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: var(--space-4);
        }
        
        .code-input input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .resend-link {
            text-align: center;
            margin-top: var(--space-4);
            color: var(--text-secondary);
        }
        
        .resend-link a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .code-info {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-5);
            font-size: 0.9rem;
        }
        
        .code-info strong {
            color: var(--text-primary);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="/" class="logo">
                        <i class="fas fa-paint-brush"></i>
                        <h1>DreamMaker</h1>
                    </a>
                    <h2>Verify Your Email</h2>
                    <p>We've sent a verification code to your email</p>
                </div>
                
                <div class="auth-form">
                    <div class="alert error-alert" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-text"></span>
                    </div>
                    
                    <div class="code-info">
                        Please enter the 6-digit code sent to <strong id="user-email">{{ email }}</strong>
                    </div>
                    
                    <form id="verification-form">
                        <input type="hidden" id="email" name="email" value="{{ email }}">
                        
                        <div class="form-group">
                            <label for="verification-code">Verification Code</label>
                            <input type="text" id="verification-code" name="verification-code" placeholder="Enter 6-digit code" maxlength="6" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Verify Account</span>
                            <span class="btn-loader">
                                <i class="fas fa-spinner fa-spin"></i> Verifying...
                            </span>
                        </button>
                    </form>
                    
                    <div class="resend-link">
                        <p>Didn't receive the code? <a id="resend-btn">Resend Code</a></p>
                    </div>
                    
                    <div class="auth-links">
                        <p>Already have an account? <a href="/login">Sign In</a></p>
                    </div>
                </div>
            </div>
            
            <div class="auth-image signup-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/verify.js"></script>
</body>
</html>
